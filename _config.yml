exclude: ["node_modules", "package.json", "gulpfile.js", "temp"]

# Build settings
markdown: kramdown

# Prose settings
prose:
  siteurl: 'http://ultrafitlifestyle.github.io'
  relativeLinks: 'https://github.com/UltraFitLifestyle/UltraFitLifestyle.github.io/blob/master/links.jsonp'
  media: 'images'
